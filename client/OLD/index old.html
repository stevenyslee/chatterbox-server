<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script> 
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    
  </head>
  <body>
    <h1>chatterbox</h1>
    <div id="main">
    <div class="dropdown">
      <button class="dropbtn">Chatrooms</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" class="add-room">Add Room</a>
      </div>
    </div>
    <button href="#" class="clearMessages btn">clear messages</button>
    <form id='myform' name="messageInput">
      Enter Chat Message: <input type="text" name="inputMessage", id="userInput"/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
    <div id="chats"></div>      
    </div>
    
  </body>
</html>
